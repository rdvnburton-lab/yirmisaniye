<div class="card">
    <p-card>
        <ng-template pTemplate="title">
            <div class="flex justify-content-between align-items-center">
                <span>Quiz #{{ quizId }} Detayları</span>
                <a routerLink="/app/history" pButton label="Geri Dön" icon="pi pi-arrow-left"></a>
            </div>
        </ng-template>

        <div *ngIf="loading">Yükleniyor...</div>

        <div *ngIf="!loading && details.length > 0" class="flex flex-column gap-3">
            <div *ngFor="let detail of details; let i = index"
                class="question-card p-3 border-1 surface-border border-round"
                [ngClass]="{'bg-green-50': detail.is_correct, 'bg-red-50': !detail.is_correct}">

                <!-- Watermark İkonu -->
                <i class="watermark-icon pi" [ngClass]="{
                        'pi-check': detail.is_correct, 'text-green-500': detail.is_correct,
                        'pi-times': !detail.is_correct, 'text-red-500': !detail.is_correct
                   }"></i>

                <!-- İçerik -->
                <div class="relative z-1">
                    <div class="font-bold mb-2">Soru {{ i + 1 }}: {{ detail.question_text }}</div>
                    <div class="flex flex-column gap-2">
                        <div>Kullanıcının Cevabı:
                            <span [ngClass]="{'text-green-600': detail.is_correct, 'text-red-600': !detail.is_correct}"
                                class="font-semibold">
                                {{ detail.user_answer }}
                            </span>
                        </div>
                        <div *ngIf="!detail.is_correct">Doğru Cevap: <span class="font-semibold">{{
                                detail.correct_answer }}</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="!loading && details.length === 0">
            Bu quiz için detay bulunamadı.
        </div>
    </p-card>
</div>
