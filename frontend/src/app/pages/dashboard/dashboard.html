<div class="dashboard-container">
    <!-- Arka Planda Süzülen Şekiller -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Başlık -->
    <div class="header-section">
        <h1 class="welcome-title">Hadi Öğrenelim ve Eğlenelim!</h1>
        <p class="welcome-subtitle">Hangi konuda kendini denemek istersin?</p>
    </div>

    <!-- Kategori Kartları -->
    <div class="grid category-section justify-content-center">
        <div *ngFor="let category of categories" class="col-6 md:col-3">
            <div class="category-card h-full" (click)="startCategoryQuiz(category)"
                [style.border-color]="category.color">
                <i class="pi {{ category.icon }} category-icon" [style.color]="category.color"></i>
                <span class="category-name">{{ category.name }}</span>
            </div>
        </div>
    </div>

    <!-- Ana Başlat Butonu -->
    <div class="start-section">
        <button pButton pRipple type="button" label="Hemen Başla!" class="p-button-xl start-button"
            (click)="startQuiz()"></button>
    </div>
</div>
