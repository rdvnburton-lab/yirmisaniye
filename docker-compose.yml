version: '3.8'

services:
  # Backend Servisi (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yirmisaniye-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-yirmisaniye_db}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-changeme}
    expose:
      - "3000"
    depends_on:
      - db
    networks:
      - app-network

  # Frontend Servisi (Angular + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yirmisaniye-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - app-network

  # VeritabanÄ± Servisi (MySQL)
  db:
    image: mysql:8.0
    container_name: yirmisaniye-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-yirmisaniye_db}
      MYSQL_USER: ${DB_USER:-user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

  # phpMyAdmin Servisi
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: yirmisaniye-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    expose:
      - "80"
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
    driver: local